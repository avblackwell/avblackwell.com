<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>

        <header class="block large main-header">
    <h1 class="home">
        <a href="/" class="highlighted-text-secondary">
          Alex V. Blackwell
        </a>
    </h1>
    <nav>
        <ul class="nav">

            <li>
                <a href="/" class="nav-item">About</a>
            </li>

            <li>
                <a href="/blog" class="nav-item">Blog</a>
            </li>

            <li>
                <a href="/projects" class="nav-item">Projects</a>
            </li>

        </ul>
    </nav>
</header>
        <main>
            
<form name="contact" method="POST" data-netlify="true">
  <p>
    <label>Your Name: <input type="text" name="name" /></label>   
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
        </main>
        <footer>
  <section class="social">
    <ul>
      <li>
        <a href="https://twitter.com/avbllackwell" class="highlighted-text-primary" style="--color-selection-bg: var(--color-twitter);">
                Twitter
              </a>
      </li>

      <li>
        <a href="https://github.com/avblackwell" class="highlighted-text-primary" style="--color-selection-bg: var(--color-github);">
                GitHub
              </a>
      </li>

      <li>
        <a href="https://www.linkedin.com/in/avblackwell/" class="highlighted-text-primary" style="--color-selection-bg: var(--color-linkedin);">
                LinkedIn
              </a>
      </li>

    </ul>
  </section>
  <section class="credits">
    <p>Made with <a href="https://www.11ty.dev/">Eleventy</a>, deployed on <a href="https://www.netlify.com/">Netlify</a>.
        </p>
  </section>
</footer>

    </body>
</html>
